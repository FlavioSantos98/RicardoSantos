<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/others.css">
    <link rel="icon" href="../assets/icons/icone_branco.png">
    <title>Ricardo Santos - Mensagens</title>
</head>
<body>
    <!-- Header -->
    <header id="head">
        <div class="shortcuts">
            <a style="width: 5%; height: 25px;"><img id="logo" src="../assets/icons/icone_branco.png" alt="Logo"></a>
            <a href="../index.html#head" class="btn">Home</a>
            <a href="../index.html#anchorAbout" class="btn">Memórias</a>
            <a href="../index.html#anchorMusic" class="btn">Músicas</a>
            <a href="../index.html#anchorPhotos" class="btn">Fotos</a>
            <a href="../index.html#anchorVideos" class="btn">Vídeos</a>
            <a href="../index.html#section_e" class="btn">Contato</a>
        </div>
    </header>

    <!-- Título da página -->
    <h2>Mensagens</h2>

    <!-- Grid de Mensagens -->
    <div class="gridG" id="messageGrid">
        <!-- As mensagens serão carregadas aqui dinamicamente -->
    </div>

    <script>
        function loadMessages() {
            const messageGrid = document.getElementById('messageGrid');
            const messages = JSON.parse(localStorage.getItem('messages')) || [];

            messageGrid.innerHTML = '';

            if (messages.length === 0) {
                messageGrid.innerHTML = '<p>Não há mensagens no momento.</p>';
            } else {
                messages.forEach(({ nome, mensagem, data }) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('grid');
                    messageDiv.innerHTML = `
                        <p><b>Nome:</b> ${nome}</p>
                        <p><b>Mensagem:</b> ${mensagem}</p>
                        <p style="float:right;"><sub>${data}</sub></p>
                    `;
                    messageGrid.appendChild(messageDiv);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
